<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" value="1">
            </div>
            <div class="input-group">
                <label for="from">From</label>
                <select id="from">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="swap-container">
                <button id="swap"><i class="fas fa-exchange-alt"></i></button>
            </div>
            <div class="input-group">
                <label for="to">To</label>
                <select id="to">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
        <p id="disclaimer" style="font-size: 0.8em; text-align: center; margin-top: 20px; color: #777;">Disclaimer: Rates are for reference only and may differ from actual bank rates.</p>
        <div id="last-updated" style="font-size: 0.8em; text-align: center; margin-top: 10px; color: #777;"></div>
    </div>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>

    <div id="disqus_thread" style="margin-top: 40px;"></div>
    <script>
        /**

            var d = document, s = d.createElement('script');
            s.src = 'https://productbuilder.disqus.com/embed.js';

        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    <script src="main.js"></script>
</body>
</html>
